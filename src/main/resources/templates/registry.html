{{>layout/header}}

<link href="/css/registry.css" rel="stylesheet" />

<body>
	{{>layout/navbar}}

	<br>
	<br>

	<div class="container">

		<div class="w3-row" id="registry_header">
			<div class="w3-col m12 w3-padding-large">
				<h1 class="w3-center">Registry</h1>
				<br>
				<p class="w3-large" align="center">If you are compelled by
					extreme generosity, registries have been set up</p>
			</div>
			<div class="col-md-12" align="center">
				<button type="button" id="ribbon-button" class="btn btn-default ribbon" disabled><p class="w3-large" align="center"><b>for your convenience below.</b></p></button>
			</div>
		</div>

		<div class="w3-row-padding w3-padding-64">
			<div class="w3-half w3-container w3-margin-bottom">
				<img src="img/bed_bath_beyond.jpg" alt="BedBathBeyond"
					style="width: 100%">
				<div class="w3-container w3-white">
					<p align="center">
						<a class="btn btn-primary"
							href="https://www.bedbathandbeyond.com/store/giftregistry/view_registry_guest.jsp?pwsToken=&eventType=Wedding&inventoryCallEnabled=true&registryId=544918714&pwsurl=" target="_blank">Shop
							Our Registry</a>
					</p>
				</div>
			</div>
			<div class="w3-half w3-container w3-margin-bottom">
				<img src="img/amazon.jpg" alt="Amazon" style="width: 100%">
				<div class="w3-container w3-white">
					<p align="center">
						<a class="btn btn-primary"
							href="https://www.amazon.com/wedding/organize-registry?ref_=cm_wl_search_25&_encoding=UTF8" target="_blank">Shop
							Our Registry</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="/webjars/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/navbar.js"></script>

</body>
{{>layout/footer}}
