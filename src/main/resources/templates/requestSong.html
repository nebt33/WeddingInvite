{{>layout/header}}
<link rel="stylesheet" href="/css/requestSong.css" />
<body>
	{{>layout/navbar}}

	<div class="container">
		<div class="pull-left">
			<button type="button" data-toggle="modal" class="btn btn-primary"
				data-target="#addSongModal">Add Song</button>
		</div>
		<div class="form-group pull-right">
			<input type="text" class="search form-control" placeholder="Search">
		</div>
		<div>
			<table class="table table-striped table-bordered results">
				<thead>
					<tr>
						<th class="text-center">Title</th>
						<th class="text-center">Artist</th>
						<th class="text-center">Popularity</th>
					</tr>
				</thead>
				<tbody>
					{{#songTable}}
					<tr>
						<th class="text-center">{{title}}</th>
						<th class="text-center">{{artist}}</th>
						<th class="text-center">{{#numOfHearts}} <span
							class="glyphicon glyphicon-heart" /></span> {{/numOfHearts}}
						</th>

					</tr>
					{{/songTable}}
				</tbody>
			</table>
		</div>
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li class="active"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
		<div class="modal fade" id="addSongModal" tabindex="-1" role="dialog"
			aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 align="center">Add Song</h3>
					</div>
					<div class="modal-body" style="text-align: center;">
						<div class="row-fluid">
							<div class="span10 offset1">
								<div id="modalTab">
									<div class="tab-content">
										<form class="form-signin" action="/addSongPost" method="post">
											<input type="text" name="title" id="inputTitle"
												class="form-control" placeholder="Title" required><br>
											<input type="text" name="artist" id="inputArtist"
												class="form-control" placeholder="Artist" required><br>
											<button class="btn btn-lg btn-primary btn-block btn-signin"
												type="submit">Submit Song</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/requestSong.js"></script>

</body>
{{>layout/footer}}
