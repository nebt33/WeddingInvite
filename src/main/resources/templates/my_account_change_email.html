{{>layout/header}}
	{{>layout/navbar}}
	{{>layout/my_account}}
			<div class="col-md-9">
				<div class="profile-content" id="change_parent">
					<div class="card card-container text-center" id="change_child">
						<i class="glyphicon glyphicon-envelope" id="change_glyphicon"></i>
						
						<form class="form-signin" id="form-signin" action="/my_account_change_email" method="post">
							<span id="reauth-email" class="reauth-email"></span> 
							Current Email : <input type="text" name="oldEmail" id="oldEmail"
								class="form-control" placeholder="Old Email" value="{{appUserEmail}}" disabled>
							New Email : <input type="text" name="newEmail" id="newEmail"
								class="form-control" placeholder="New Email" required>
							<br>	<br>
							<button class="btn btn-lg btn-primary btn-block btn-signin"
								type="submit">Submit</button>
						</form>
						<!-- /form -->
					</div>
					<!-- /card-container -->
				</div>
			</div>
		</div>
	</div>
	
	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="/webjars/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/navbar.js"></script>
	
</body>
{{>layout/footer}}
